{% extends 'base.html' %}
{% block title%}Home Story Form{% endblock %}
{% block content%}
<form action="/story">
    {% for prompt in prompts %}
        <label for="prompt">
            {{prompt}}:
        </label>
        <input type="text" name="{{prompt}}" id="">
        <br>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
